<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gmail Activity Tracker</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --surface-hover: #1c2a4a;
      --accent: #e94560;
      --accent-soft: rgba(233, 69, 96, 0.15);
      --text: #eaeaea;
      --text-dim: #8892b0;
      --border: #2a2a4a;
      --green: #0ead69;
      --red: #e94560;
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      width: 420px;
      height: 400px;
      /* Fixed height for the entire popup */
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Prevent body scroll */
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .header h1 span {
      background: linear-gradient(135deg, #e94560, #f06292);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-dim);
      background: var(--surface);
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--red);
    }

    .status-dot.connected {
      background: var(--green);
    }

    /* â”€â”€ Section â”€â”€ */
    .section {
      margin-bottom: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }

    .section-title .count {
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 10px;
      padding: 1px 7px;
      border-radius: 10px;
      font-weight: 700;
    }

    /* â”€â”€ Event cards â”€â”€ */
    .event-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .event-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 12px;
      transition: background 0.15s;
    }

    .event-card:hover {
      background: var(--surface-hover);
    }

    .event-card .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event-card .activity {
      font-size: 13px;
      font-weight: 500;
    }

    .event-card .duration {
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .event-card .meta {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-card .content-body {
      margin-top: 8px;
    }

    .event-card .subject {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .event-card .detail-row {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 2px;
      line-height: 1.4;
    }

    .event-card .detail-row span {
      font-weight: 600;
      color: var(--accent);
      margin-right: 4px;
    }

    .time-stamp {
      font-size: 10px;
      color: var(--text-dim);
      margin-left: 6px;
    }

    .date-divider {
      font-size: 10px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 16px 0 8px 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .date-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .pill {
      display: inline-block;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
      margin-right: 4px;
    }

    .pill.reading {
      background: rgba(14, 173, 105, 0.15);
      color: #0ead69;
    }

    .pill.compose {
      background: rgba(233, 69, 96, 0.15);
      color: #e94560;
    }

    .pill.browse {
      background: rgba(100, 120, 200, 0.15);
      color: #8892ff;
    }

    .pill.search {
      background: rgba(255, 193, 7, 0.15);
      color: #ffc107;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      font-size: 12px;
      text-align: center;
    }

    .empty-state .icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    /* scrollbar */
    .event-list::-webkit-scrollbar {
      width: 4px;
    }

    .event-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .event-list::-webkit-scrollbar-thumb {
      background: #4a4a6a;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸ“§ <span>Gmail Tracker</span></h1>
    <div style="display: flex; align-items: center; gap: 8px;">
      <div id="unsyncedBadge"
        style="font-size: 10px; color: var(--accent); background: var(--accent-soft); padding: 2px 8px; border-radius: 10px; font-weight: 700; display: none; cursor: pointer;"
        title="Click to sync offline events">
        <span id="unsyncedCount">0</span> unsynced
      </div>
      <div class="status-badge">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Checkingâ€¦</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      Recent events <span class="count" id="eventCount">0</span>
    </div>
    <div class="event-list" id="eventList">
      <div class="empty-state" id="emptyState">
        <div class="icon">ðŸ“­</div>
        No Gmail events recorded yet.<br>
        Open Gmail to start tracking.
      </div>
    </div>
  </div>

  <!-- Settings Footer -->
  <div
    style="margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 8px;">
    <span style="font-size: 11px; color: var(--text-dim);">AW Port:</span>
    <input type="text" id="portInput" value="5600"
      style="background: var(--surface); border: 1px solid var(--border); color: var(--text); font-size: 11px; padding: 2px 6px; border-radius: 4px; width: 60px;">
    <button id="savePort"
      style="background: var(--accent); color: white; border: none; font-size: 10px; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-weight: 600; display: none;">Save</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
